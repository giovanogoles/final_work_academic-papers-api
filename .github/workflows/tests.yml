name: Run Tests and Coverage

on:
  push:
    branches: [ "ci-workflow" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: node ./node_modules/mocha/bin/mocha.js --require @babel/register "src/tests/{controllers,integration}/**/*.js"

      - name: Run coverage
        run: npx nyc node ./node_modules/mocha/bin/mocha.js --require @babel/register "src/tests/{controllers,integration}/**/*.js"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage